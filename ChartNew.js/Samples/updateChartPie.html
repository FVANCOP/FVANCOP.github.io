function updtData(data) {
	var i,j;
	for(i=0;i<data.datasets.length-1;i++){
		for(j=0;j<data.labels.length;j++)			
			data.datasets[i].data[j]=data.datasets[i+1].data[j];
	}
	for(j=0;j<data.labels.length;j++)			
		data.datasets[data.datasets.length-1].data[j]=Math.floor(Math.random()*50);
}
